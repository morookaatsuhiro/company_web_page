<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ news.title }} | EIHO News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  <section class="soft-bg news-detail-section">
    <div class="container py-5">
      <div class="news-detail-wrap">
        <a href="/" class="news-back-link"><i class="bi bi-arrow-left"></i> トップに戻る</a>
        <article class="news-detail-card mt-3">
          <header class="news-detail-header">
            <span class="news-chip">NEWS</span>
            {% if news.created_at %}
              <span class="news-date">{{ news.created_at.strftime("%Y-%m-%d") }}</span>
            {% endif %}
            <h1 class="news-detail-title">{{ news.title }}</h1>
          </header>

      {% if news.image_path %}
            <div class="news-detail-media">
          <img src="{{ news.image_path }}" alt="{{ news.title }}" class="news-detail-image">
        </div>
      {% endif %}

          <div class="news-detail-body">{{ news.body }}</div>

      {% if news.file_path %}
            <div class="news-detail-actions">
              <a class="btn btn-brand text-white" href="{{ news.file_path }}" target="_blank" rel="noopener noreferrer">
                <i class="bi bi-paperclip"></i> 添付ファイルを開く
              </a>
            </div>
          {% endif %}
        </article>
        </div>
    </div>
  </section>
</body>
</html>
