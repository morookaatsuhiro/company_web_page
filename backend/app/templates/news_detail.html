<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ news.title }} | EIHO News</title>
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body class="news-page">
  <section class="soft-bg news-hero">
    <div class="container py-5">
      <div class="news-card">
        <div class="news-toolbar">
          <a href="/" class="news-back">&larr; 戻る</a>
          <span class="news-pill">News</span>
        </div>
        <div class="news-header">
          <h1 class="news-title">{{ news.title }}</h1>
          <div class="news-meta">
            <span class="news-dot"></span>
            お知らせ
          </div>
        </div>
        {% if news.image_path %}
          <div class="news-media">
            <img src="{{ news.image_path }}" alt="{{ news.title }}" class="news-image">
          </div>
        {% endif %}
        <div class="news-body">{{ news.body }}</div>
        {% if news.file_path %}
          <div class="news-actions">
            <a class="btn btn-brand text-white" href="{{ news.file_path }}" target="_blank">添付ファイルを開く</a>
            <a class="btn btn-ghost" href="/" >ホームへ戻る</a>
          </div>
        {% else %}
          <div class="news-actions">
            <a class="btn btn-ghost" href="/" >ホームへ戻る</a>
          </div>
        {% endif %}
      </div>
    </div>
  </section>
</body>
</html>
