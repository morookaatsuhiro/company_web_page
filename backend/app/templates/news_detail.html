<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{{ news.title }} | EIHO News</title>
  <link href="/static/css/main.css" rel="stylesheet">
</head>
<body>
  <section class="soft-bg">
    <div class="container py-5">
      <a href="/" class="text-secondary">&larr; 戻る</a>
      <h1 class="mt-3">{{ news.title }}</h1>
      {% if news.image_path %}
        <div class="mt-3">
          <img src="{{ news.image_path }}" alt="{{ news.title }}" style="max-width:100%;border-radius:12px;">
        </div>
      {% endif %}
      <div class="mt-4 text-secondary" style="white-space:pre-wrap;">{{ news.body }}</div>
      {% if news.file_path %}
        <div class="mt-4">
          <a class="btn btn-brand text-white" href="{{ news.file_path }}" target="_blank">添付ファイルを開く</a>
        </div>
      {% endif %}
    </div>
  </section>
</body>
</html>
